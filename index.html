<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Устройство ПК | проект</title>
</head>
<body>
    <!-- Кнопка возврата -->
    <div id="returnBtn" class="returnWrapper hide">
        <i class="fas fa-chevron-left"></i>
        <span class="returnTitle">Назад</span>
    </div>

    <!-- ПК, вид сбоку без крышки -->
    <div id="PC">
        <div id="motherBoard" class="device" data-name="motherBoard">
            <span>Материнская плата</span>
        </div>
        <div id="powerSupply" class="device" data-name="powerSupply">
            <span>Блок питания</span>
        </div>
        <div id="dataStorage" class="device" data-name="dataStorage">
            <span>Память</span>
        </div>
    </div>
    
    <!-- Материнская плата вблизи -->
    <div id="motherBoard-detailed" class="detailedDevice hide">
        <div id="GPU" class="device" data-name="GPU"></div>
        <div class="CPU-wrapper">
          <div id="CPU" class="device" data-name="CPU">Процессор</div>
          <div id="cooler" class="device" data-name="cooler">Кулер</div>
        </div>
        <div id="RAM" class="device" data-name="RAM"></div>
    </div>

    <!-- Устройства записи/хранения дыннах вблизи -->
    <div id="dataStorage-detailed" class="hide">
        <div class="note">Пока не знаю как сделать</div>

        <div class="dsWrapper">
            <div id="hardDrive" class="device" data-name="HDD">Жёсткий диск</div>
            <div id="drive" class="device" data-name="drive">Дисковод</div> <!--Назвал не disc/drive storage что бы не путать с dataStorage-->
            <div id="SSD" class="device" data-name="SSD">ССД диск</div>
        </div>
    </div>

    <!-- Окно с информацией о составляющей ПК -->
    <div id="infoWindow" class="hide">
        <div class="textSection">
            <div class="topSide">
                <div id="title"></div>
                <i class="fas fa-times" id="windowCloseBtn"></i> 
            </div>
            <div id="descr"> </div>
            <a href="" id="url">Подробнее...</a>
        </div>
    
        <div class="buttonSection">
            <div id="detailBtn" class="btn hide">Увеличить</div>
            <div id="removeBtn" class="btn hide">Убрать</div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
